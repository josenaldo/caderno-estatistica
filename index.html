layout: default
---

<div class="row">
    <h1>Ãšltimas Aulas</h1>
</div>
<div class="row">

    {% for i in (1..3)%}
        {% assign index = site.aulas.size |  minus: i %}       
        {% assign aula = site.aulas[index] %}
        
        <div class="col s12 m4">
            <div class="card advantage {{site.css}} white-text darken-1 ">
                <div class="card-image">
                    <img src="https://img.youtube.com/vi/{{ aula.video }}/0.jpg">

                </div>
                <div class="card-content">
                    <span class="card-title">{{ aula.title}}</span>
                    <p>{{ aula.description }}</p>
                </div>
                <div class="card-action center-align">
                    <a class="darken-1 white-text text-darken-3 waves-effect waves-cyan waves-light btn"
                        href="{{site.baseurl}}{{ aula.url }}">Ver aula</a>
                </div>
            </div>
        </div>
    {% endfor %}

</div>
