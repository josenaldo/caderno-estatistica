---
layout: page
title: Aulas
icon: "fas fa-chalkboard-teacher"
---

<div class="row flex">

  {% for aula in site.aulas %}

    <div class="col s12 m6 l4 ">
      <div class="card advantage {{site.css}} white-text darken-1 ">
        <div class="card-image">
          <img src="https://img.youtube.com/vi/{{ aula.video }}/0.jpg">
         
        </div>
        <div class="card-content">
          <div class="card-title">{{ aula.title}}</div>
          <div class="card-text truncate">{{ aula.description}}</div>
        </div>
        <div class="card-action center-align">
          <a class="darken-1 white-text text-darken-3 waves-effect waves-cyan waves-light btn" href="{{site.baseurl}}{{ aula.url }}">Ver aula</a>
        </div>
      </div>
    </div>   
  {% endfor %}

</div>
