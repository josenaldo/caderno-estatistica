---
layout: default
title: Aulas
---

<div class="container">
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">

        {% for aula in site.aulas %}
        <div class="col">
            <div class="card mb-3">
                {% assign videos_array = aula.videos | split: " " %}

                <img src="https://img.youtube.com/vi/{{ videos_array[0] }}/0.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ aula.title}}</h5>
                    <p class="card-text text-truncate">{{ aula.description }}</p>
                    <a class="card-link" href="{{site.baseurl}}{{ aula.url }}">Ver aula</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
