---
layout: default
---

<div class="container-aula container-fluid card z-depth-2">
    <div class="cover z-depth-1">
        <div class="{{ site.css }}">
            <div class="cover-text white-text text-darken-4">
                <h1>{{page.title}}</h1> 
            </div>
        </div>
    </div>

    <div class="text-darken-4 card-content {{ site.css }}-text ">        
        <div class="video-container">
            <iframe width="853" height="480"
            src="https://www.youtube.com/embed/{{page.video}}" 
            frameborder="0" allowfullscreen>
            </iframe>            
        </div>

        {{ content }}
        
        <br/><hr/><br/> 

        <div class="aula-nav center-align">
            <a class="{{ site.css }} darken-1 white-text text-darken-3 waves-effect waves-cyan waves-light btn" 
                href="{{site.baseurl}}/{{ page.previous.url }}">
                <i class="fas fa-arrow-left"></i> Anterior
            </a>
        
            <a class="{{ site.css }} darken-1 white-text text-darken-3 waves-effect waves-cyan waves-light btn" 
                href="{{site.baseurl}}/">
                <i class="fas fa-home"></i> Home
            </a>
        
            <a class="{{ site.css }} darken-1 white-text text-darken-3 waves-effect waves-cyan waves-light btn" 
                href="{{site.baseurl}}/{{ page.next.url }}">
                Pr√≥xima <i class="fas fa-arrow-right"></i>  
            </a>
        
        </div>
    </div>
</div>




<br/>&nbsp;
